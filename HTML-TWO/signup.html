<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up Page</h1>
    <a href="/index.html">Home Page</a>
    <a href="/landmarks.html">Landmarks</a>
    <a href="/media.html">Media</a>
    
<hr>
    <form>
        <Label for="name">Name</Label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>

        <label for="phone">Phone</label>
        <input type ="tel" name="phone" id="phone"><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob"><br>

        <label for="Password">Password</label>
        <input type="password " name="password" id="password"><br>

        <label for="confirm password">Confirm Password</label>
        <input type="password" name="confirm password" id="confirm password"><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"> 
        <label for="female">Female</label><br>

<label for="course">Course</label>
<select name="course" id="course">
    <option value="">Choose Course</option>
<option value="web">Web Development</option>
<option value="android"> Android Development</option>
<option value="graphics">Graphics Design</option>
</select>  <br>
   
<label for="additional info">Additional Information</label><br>
<textarea name="additional info" id="additional info" cols="20" rows="5"></textarea><br>

<input type="submit" value="Sign Up">
</form>





</body>
</html>
