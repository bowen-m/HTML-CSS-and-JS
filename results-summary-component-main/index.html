<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./assets/styless/main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <section class="intro">
      <h1>Your Result</h1>
      <div class="rounded-bg">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div>
      <h2>Great</h2>
      <p class="intro-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    </section>

    <section class="summary">
      <h1>Summary</h1>
     
        <div class="category reaction">
          <div>
            <img
              class="category-img"
              src="./assets/images/icon-reaction.svg"
              alt="reaction icon"
            />
            <span class="categoty-name">Reaction</span>
          </div>
          <span class="category-percentage">
            <span class="category-score">80</span> / 100
          </span>
        </div>

        <div class="category memory">
          <div>
            <img
              class="category-img"
              src="./assets/images/icon-memory.svg"
              alt="memory icon"
            />
            <span class="categoty-name">Memory</span>
          </div>
          <span class="category-percentage">
            <span class="category-score">92</span> / 100
          </span>
        </div>

        <div class="category verbal">
          <div>
            <img
              class="category-img"
              src="./assets/images/icon-verbal.svg"
              alt="verbal icon"
            />
            <span class="categoty-name">Verbal</span>
          </div>
          <span class="category-percentage">
            <span class="category-score">61</span> / 100
          </span>
        </div>

        <div class="category visual">
          <div>
            <img
              class="category-img"
              src="./assets/images/icon-visual.svg"
              alt="visual icon"
            />
            <span class="categoty-name">Visual</span>
          </div>
          <span class="category-percentage">
            <span class="category-score">72</span> / 100
          </span>
        </div>
    

      <button class="btn">Continue</button>
    </section>
  </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/bowen-m">Bowen Mathew</a>.
    </div>
  </body>
</html>
